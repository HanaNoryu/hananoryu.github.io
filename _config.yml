#   hub:
#   content:
#   content_limit: 140
#   content_limit_delim: ' '
#   order_by: -updated
#   icon: favicon.png
#   autodiscovery: true
#   template:

# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# https://github.com/oncletom/hexo-algolia
algolia:
  applicationID: 18E8F0DA4N
  apiKey: 1ec248f9b05a87b508f52c823a4bdb1a
  indexName: hexo
  chunkSize: 5000

# https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  breaks: true
  smartLists: true
  smartypants: true
  quotes: “”‘’
  modifyAnchors: 0
  autolink: true
  mangle: true
  sanitizeUrl: false
  headerIds: true
  lazyload: false
  prependRoot: false
  postAsset: false
  external_link:
    enable: false
    exclude: []
    nofollow: false
  disableNunjucks: false

# https://github.com/hexojs/hexo-server
server:
  compress: true

# https://github.com/MoePlayer/hexo-tag-aplayer
aplayer:
  meting: true
  asset_inject: false

# https://github.com/chenzhutian/hexo-all-minifier
all_minifier: true
html_minifier:
  enable: false
  ignore_error: false
  silent: false
  exclude:
css_minifier:
  enable: true
  silent: false
  exclude:
    - '*.min.css'
# we have esbuild!
js_minifier:
  enable: false
image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false

# hexo-tag-common
# https://github.com/YunYouJun/hexo-tag-common
tag_common:
  cdn: false
  # cdn: https://fastly.jsdelivr.net/npm/
  layout:
    - post
    - page
    # - home

# hexo-widget-tree
# https://github.com/YunYouJun/hexo-widget-tree
widget_tree:
  cdn: true
  hide: false
  layout: tree
  showCount: true
  toc:
    enable: true
    list_number: false
